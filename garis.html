<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gtau namanya apa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      background-color: salmon;
    }

    #canvas-container {
      position: relative;
      display: inline-block;
      background-color: white;
    }

    #image-canvas {
      border: 1px solid #ccc;
    }

    button, input[type="file"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tambahkan garis untuk gambar</h1>
  <input type="file" id="upload" accept="image/*">
  <div id="canvas-container">
    <canvas id="image-canvas" width="794" height="1123"></canvas>
  </div>
  <button id="download-btn" style="display:none;">Download DisiniðŸ”¥</button>

  <script>
    const uploadInput = document.getElementById('upload');
    const canvas = document.getElementById('image-canvas');
    const downloadBtn = document.getElementById('download-btn');
    const ctx = canvas.getContext('2d');

    // Ukuran kertas A4 dalam piksel (96 DPI)
    const lebar = 794; // 210 mm ~ 794 px
    const tinggi = 1123; // 297 mm ~ 1123 px

    // Mengunggah gambar
    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            // Reset canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Menyesuaikan gambar ke ukuran A4
            ctx.drawImage(img, 0, 0, lebar, tinggi);

            // Menambahkan grid
            drawGrid();

            // Tampilkan tombol unduh
            downloadBtn.style.display = 'inline-block';
          };
          img.src = e.target.result;
        };

        reader.readAsDataURL(file);
      }
    });

    // Menambahkan grid pada gambar
    function drawGrid() {
      const cmToPx = 37.7952755906; // 1 cm ~ 37.8 px (berdasarkan 96 DPI)
      const { width, height } = canvas;

      ctx.strokeStyle = 'black';
      ctx.lineWidth = 0.5;

      // Gambar garis vertikal
      for (let x = 0; x <= width; x += cmToPx) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }

      // Gambar garis horizontal
      for (let y = 0; y <= height; y += cmToPx) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }
    }

    // Mengunduh gambar dengan grid
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'image_buatan_fadhil.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
